<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="utf-8">
        <title>GDS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1>gds.oundbaord</h1>
        <template id="m-oundbaord">
            <style>
                :host {
                  border: 1px solid grey;
                  background-color: lightgrey;
                  padding: 20px;
                  display: flex;
                  flex-direction: column;
                  max-width: 200px;
                  margin: 5px;
                }
                h1,::slotted(h1) {
                    color: #0CDEAD;
                    text-align: center;
                }
            </style>

            <button class="boutton-lecture">lecture</button>
            <slot name="titre">
                <h1>titre vide</h1>
            </slot>
        </template>

        <input type="text" id="recherche"/>

        <div id="contenu">

        </div>

        <script type="text/javascript" src="components/oundbaord/oundbaord.js"></script>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
